<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mogo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-logo">Mogo</div>
          <nav>
            <a class="nav-link active" href="#">About</a>
            <a class="nav-link" href="#">Service</a>
            <a class="nav-link" href="#">Blog</a>
            <a class="nav-link" href="#">Work</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="intro">
      <div class="container">
        <div class="intro-inner">
          <h2 class="intro-subtitle">Creative Template</h2>
          <h1 class="intro-title">Welcome to Mogo</h1>
          <a href="#" class="btn"> Learn More</a>
        </div>
      </div>
      <div class="slider">
        <div class="container">
          <div class="slider-inner">
            <div class="slider-item active">
              <span class="slider-num">01</span> Intro
            </div>
            <div class="slider-item">
              <span class="slider-num">02</span>Work
            </div>
            <div class="slider-item">
              <span class="slider-num">03</span> About
            </div>
            <div class="slider-item">
              <span class="slider-num">04</span> Contacts
            </div>
          </div>
        </div>
      </div>
    </div>
